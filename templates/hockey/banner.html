<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ team_name }} Banner</title>

    {% if font_href %}
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="{{ font_href }}" rel="stylesheet">
    {% endif %}

    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: transparent;
      }

      .banner {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 0 16px;
        height: {{ height }}px;
        background: {{ bg }};
        color: {{ fg }};
        font-family: {{ font_family }};
        box-sizing: border-box;
        border: 1px solid rgba(255,255,255,0.10);
        border-radius: 12px;
        overflow: hidden;
      }

      .logo {
        height: 70%;
        max-height: 52px;
        width: auto;
        object-fit: contain;
        filter: drop-shadow(0 2px 8px rgba(0,0,0,0.25));
      }

      .name {
        font-size: 20px;
        font-weight: 700;
        letter-spacing: 0.06em;
        text-transform: uppercase;
        white-space: nowrap;
        line-height: 1;
      }

      .accent-bar {
        margin-left: auto;
        height: 70%;
        width: 6px;
        border-radius: 999px;
        background: {{ accent }};
        opacity: 0.9;
      }
    </style>
  </head>

  <body>
    <div class="banner">
      {% if logo %}
        <img class="logo" src="{{ logo }}" alt="{{ team_name }} logo" />
      {% endif %}

      <div class="name">{{ team_name }}</div>
      <div class="accent-bar"></div>
    </div>
  </body>
</html>
