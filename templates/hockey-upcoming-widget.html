<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/static/widget.css" />
    <title>MN Wild Ticker</title>
  </head>
  <body data-theme="{{ theme }}">
    <div class="ticker">

      <div class="section">
        <div class="section-title">Upcoming</div>

        {% if upcoming|length == 0 %}
          <div class="empty">No upcoming games found.</div>
        {% endif %}

        {% for g in upcoming %}
          <div class="row">
            <div class="left">
              <div class="line1">{{ g.date_str }} Â· {{ g.time_str }}</div>
              <div class="line2">{{ g.homeaway }} {{ g.opponent }}</div>
            </div>

            <div class="right">
              {% if g.networks and g.networks|length > 0 %}
                <div class="net">{{ g.networks|join(", ") }}</div>
              {% else %}
                <div class="net muted">TV: unknown</div>
              {% endif %}
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
